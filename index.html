<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ab Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <main class="mx-auto">
        <h1 class="text-5xl font-bold text-center my-14">Welcome <span class="text-yellow-900">Our Bank</span></h1>
        <img class="w-36 block mx-auto mt-4" src="images/531-5313435_bank-png-free-download-vector-bank-logo-png.png" 
    alt="">

    <section class="">

        <div class="grid grid-cols-3 gap-4 mt-8 w-3/4 mx-auto">

            <div class="deposit bg-yellow-300 py-14 text-center rounded">
                <h4 class="text-2xl text-white">Deposit</h4>
                <h2 class="text-4xl font-semibold text-white">$<span id="deposit">00</span></h2>
            </div>

            <!-- withdraw balance  -->
            <div class="deposit bg-green-700 py-14 text-center rounded">
                <h4 class="text-2xl text-white">Withdraw</h4>
                <h2 class="text-4xl font-semibold text-white">$<span id="withdraw-text">00</span></h2>
            </div>

            <!-- total balance  -->
            <div class="deposit bg-red-500 py-14 text-center rounded">
                <h4 class="text-2xl text-white">Balance</h4>
                <h2 class="text-4xl font-semibold text-white">$<span id="balance-text">1050</span></h2>
            </div>
            
        </div>
    </section>
    <section class="mx-auto w-3/4 mt-20 mb-20">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-500 py-14 px-8 rounded">
                <h3 class="text-2xl mb-3 text-white">Please Deposit</h3>
                <input class="block w-full p-2 text-1xl rounded" id="deposit-input" type="text" placeholder="$$please deposit your money">
                <button class="bg-yellow-600 mt-4 px-4 py-2 rounded-full text-2xl text-white" id="deposit-btn">Deposit</button>
            </div>

            <!-- whithdraw button  -->
            <div class="bg-gray-600 py-14 px-8 rounded">
                <h3 class="text-2xl mb-3 text-white">Please Deposit</h3>
                <input class="block w-full p-2 text-1xl rounded" id="withdraw-input" type="text" placeholder="$$please deposit your money">
                <button class="bg-yellow-600 mt-4 px-4 py-2 rounded-full text-2xl text-white" id="withdraw-btn">withdraw</button>
            </div>
        </div>
    </section>
    </main>
    <footer class="mx-auto w-3/4">
        <div class="grid grid-cols-1 gap-8 bg-gray-900 text-white py-20">
            <div class="text-center">
                <p class="text-2xl semibold">About-Us</p>
                <p>Dadar-Bank</p>
                <p>Baper-Bank</p>
            </div>
        </div>
    </footer>
    <script src="bank.js"></script>

</body>
</html>
